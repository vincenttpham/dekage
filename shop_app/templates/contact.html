{% extends "base.html" %}

{% block content %}
<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container container-narrow wow fadeIn">

    <!-- Heading -->
    <h2 class="my-5 h2 text-center fredokaOne">Contact</h2>

    <!--Grid row-->
    <div class="row d-flex justify-content-center">

      <!--Grid column-->
      <div class="col-md-8 mb-5">

        <!--Heading-->
        <h6 class="text-muted mb-3">
          Have any questions or concerns for us?
          <br>
          Leave us a message and we will try to reply as soon as possible.
        </h6>

        <!--Card-->
        <div class="card">

          <!--Card content-->
          <form action="/contact/submit/" method="POST" class="card-body">
            {% csrf_token %}

            <!--Grid row-->
            <div class="row">

              {% if messages %}
              <ul class="messages text-danger">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
              {% endif %}

              <!--Grid column-->
              <div class="col-md-6">

                <!--firstName-->
                <div class="md-form">
                  <input type="text" id="first_name" class="form-control" name="first_name">
                  <label for="firstName" class="">First name</label>
                </div>

              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">

                <!--lastName-->
                <div class="md-form">
                  <input type="text" id="last_name" class="form-control" name="last_name">
                  <label for="lastName" class="">Last name</label>
                </div>

              </div>
              <!--Grid column-->

            </div>
            <!--Grid row-->

            <!--email-->
            <div class="md-form">
              <input type="text" id="email" class="form-control" name="email">
              <label for="email" class="">Email</label>
            </div>

            <!--message-->
            <div class="md-form">
              <textarea type="text" id="message" class="form-control" name="message" style="border-top:0; border-left:0; border-right:0;"></textarea>
              <label for="message" class="">Message</label>
            </div>

            <button class="btn btn-primary btn-lg btn-block mb-4" type="submit">Submit</button>

          </form>

        </div>
        <!--/.Card-->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
</main>
<!--Main layout-->
{% endblock %}
