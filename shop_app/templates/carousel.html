<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide pt-4" data-ride="carousel">

  <!--Indicators-->
  <ol class="carousel-indicators">
    {% for item in carousel_items %}
    {% if forloop.first %}
    <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
    {% else %}
    <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}"></li>
    {% endif %}
    {% endfor %}
  </ol>
  <!--/.Indicators-->

  <!--Slides-->
  <div class="carousel-inner" role="listbox">

    <!--Slide item-->
    {% for item in carousel_items %}
    {% if forloop.first %}
    <div class="carousel-item active">
    {% else %}
    <div class="carousel-item">
    {% endif %}
      <div class="view"
        style="background-image: url('{{ item.img.url }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">

        <!-- Mask & flexbox options-->
        <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

          <!-- Content -->
          <div class="text-center white-text mx-5 wow fadeIn">
            <h1 class="mb-4">
              {{ item.header }}
            </h1>

            <p>
              <strong>{{ item.subheader }}</strong>
            </p>

            <p class="mb-4 d-none d-md-block">
              <strong>{{ item.body }}</strong>
            </p>

          </div>
          <!-- Content -->

        </div>
        <!-- Mask & flexbox options-->

      </div>
    </div>
    {% endfor %}
    <!--/Slide item-->

  </div>
  <!--/.Slides-->

  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->

</div>
<!--/.Carousel Wrapper-->
