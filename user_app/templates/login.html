{% extends "base.html" %}

{% block content %}
<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container wow fadeIn">

    <!-- Heading -->
    <h2 class="my-5 h2 text-center">Login</h2>

    <!--Grid row-->
    <div class="row d-flex justify-content-center">

      <!--Grid column-->
      <div class="col-md-4 mb-4">

        <!--Card-->
        <div class="card">

          <!--Card content-->
          <form action="/user/log/" method="POST" class="card-body">
            {% csrf_token %}

            {% if messages %}
            <ul class="messages text-danger">
              {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}

            <!--email-->
            <div class="md-form">
              <input type="text" id="email" class="form-control" name="email">
              <label for="email" class="">Email</label>
            </div>

            <!--password-->
            <div class="md-form mb-5">
              <input type="password" id="password" class="form-control" name="password">
              <label for="password" class="">Password</label>
            </div>

            <button class="btn btn-primary btn-lg btn-block mb-4" type="submit">Login</button>

            <!--Grid row-->
            <div class="row d-flex justify-content-center">
              <p>Need an account? <a href="/user/register/">Register here.</a></p>
            </div>
            <!--Grid row-->

          </form>

        </div>
        <!--/.Card-->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
</main>
<!--Main layout-->
{% endblock %}
